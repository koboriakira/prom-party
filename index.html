<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generation App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Prompt Generation App</h1>
        <div id="auth-status">
            <button id="login-button">Login with Google</button>
            <button id="logout-button" style="display: none;">Logout</button>
        </div>
    </header>
    <main>
        <p>Welcome to the Prompt Generation App!</p>
        <div id="user-info" style="margin-top: 20px;"></div>

    <!-- Add this inside the <main> element, after the existing <p> and #user-info div -->
    <div id="my-templates-section" style="display: none; margin-top: 20px;">
        <h2>My Templates</h2>
        <button id="create-new-template-button">Create New Template</button>
        <div id="templates-list" style="margin-top: 10px;">
            <!-- Templates will be listed here by JavaScript -->
            <p>No templates yet. Create one!</p>
        </div>
    </div>

    <div id="template-editor-section" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 15px;">
        <h2 id="editor-heading">Template Editor</h2>
        <form id="template-form">
            <div>
                <label for="template-title">Title:</label><br>
                <input type="text" id="template-title" name="title" style="width: 98%;" required>
            </div>
            <div style="margin-top: 10px;">
                <label for="template-description">Description:</label><br>
                <textarea id="template-description" name="description" style="width: 98%;" rows="3"></textarea>
            </div>
            <div style="margin-top: 10px;">
                <label for="template-prompt">Prompt Template (use {{variable_name}} for placeholders):</label><br>
                <textarea id="template-prompt" name="prompt_template" style="width: 98%;" rows="8" required></textarea>
            </div>
            
            <h3 style="margin-top: 15px;">Input Fields</h3>
            <div id="template-fields-editor">
                <!-- Dynamic fields will be added here by JavaScript -->
                <p>No fields defined yet.</p>
            </div>
            <button type="button" id="add-field-button" style="margin-top: 5px;">Add Field</button>
            
            <h3 style="margin-top: 15px;">Tags</h3>
            <div id="template-tags-editor">
                <!-- Tag input and display will be here -->
                <input type="text" id="tag-input" placeholder="Add a tag">
                <button type="button" id="add-tag-button">Add Tag</button>
                <div id="current-tags" style="margin-top: 5px;">
                    <!-- Current tags will be shown here -->
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <button type="submit" id="save-template-button">Save Template</button>
                <button type="button" id="cancel-edit-button">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Add this inside the <main> element, after other sections like template-editor-section -->
    <div id="prompt-generation-section" style="display: none; margin-top: 20px;">
        <h2>Generate Prompt from Template</h2>
        <button id="back-to-my-templates-button" style="margin-bottom: 10px;">Back to My Templates</button>
        
        <div id="generation-template-info" style="margin-bottom: 15px;">
            <!-- Selected template's title and description will be shown here -->
        </div>
        
        <h3>Your Inputs:</h3>
        <div id="generation-fields-form" style="margin-bottom: 15px;">
            <!-- Dynamic input fields based on the template will be rendered here -->
        </div>
        
        <h3>Generated Prompt:</h3>
        <textarea id="generated-prompt-output" readonly rows="10" style="width: 98%; background-color: #f9f9f9; border: 1px solid #ccc; padding: 8px;"></textarea>
        <button id="copy-prompt-button" style="margin-top: 5px;">Copy Prompt</button>
    </div>

    <!-- Add this inside the <main> element -->
    <div id="public-templates-section" style="display: none; margin-top: 20px;">
        <h2>Public Templates</h2>
        <div id="public-templates-list">
            <!-- Public templates will be listed here -->
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2023 Prompt App</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
